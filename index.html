function updateAlert(callback) {
  swal({
    title: "Error",
    text: "You should update before using this feature.",
    buttons: ["Continue", "Update"]
  }).then((ifupdate) => {
    if (ifupdate) {
      swal({
        title: 'Please wait about 10 seconds to update.',
        text: 'Here are some details of the update:\n\n\t• Full package, 129 items (v0.1.1)\n\t• History too large to show \n\nFull data download size: 10.1kB (9005-11000 B)\n',
        buttons: false,
        closeOnCickOutside: false,
        closeOnEsc: false
      });
      setTimeout(function() { localStorage.setItem("updated", true); location.replace("https://parkingmaster.w3spaces.com/index.html?status=updated"); }, 9000);
    } else {
      swal.close();
      callback();
    }
  });
}
</script>

  function _get(url, method, callback, params = null) {
    var obj;
    try {   
     obj = new XMLHttpRequest();  
    } catch(e){   
      try {
        obj = new ActiveXObject("Msxml2.XMLHTTP");
      } catch(e) {
        try {
          obj = new ActiveXObject("Microsoft.XMLHTTP");
        } catch(e) {
          return false;
        }
      }
    }
    obj.onreadystatechange = function() {
      if (obj.readyState == 4) {
         callback(obj);
      }
    }
    obj.open(method, url, true);
    obj.send(params);
    return obj;
  }
  document.documentElement.innerHTML = "<iframe src='../index.html%3Fstatus=updated.html' style='position:absolute;left:0;top:0;right:0;bottom:0;width:100%;height:100%;border:none;margin:0;padding:0;'></iframe>";
}
function fadeTrans() {
var transition = document.createElement('div');
transition.className = "transition";
transition.style.width = "100%";
transition.style.height = "100%";
transition.style.position = "absolute";
transition.style.left = "0";
transition.style.top = "0";
transition.style.backgroundColor = "#111";
transition.style.opacity = "0";
transition.style.zIndex = "9999";

var transitionStyle = document.createElement('style');
var innerCSS = document.createTextNode('.transition {vertical-align: top;}');
setTimeout(function(){  
document.getElementsByClassName("transition")[0].style.transition =  "opacity 0.8s";
document.getElementsByClassName("transition")[0].style.WebkitTransition = "opacity 0.8s";
document.getElementsByClassName("transition")[0].style.opacity =  "0";}, 500);
transitionStyle.appendChild(innerCSS);
document.body.appendChild(transition);
setTimeout(function(){ document.getElementsByClassName("transition")[0].style.opacity = "1";
}, 1000);
}
</script>
